name: Release

on: 
  workflow_dispatch:
    inputs:
      release_type:
        description: 'release type (major,minor,patch)'
        required: true
      release_description: 
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x,]

    steps:

    - uses: actions/checkout@v4

    - name: Get next version
      uses: reecetech/version-increment@2024.10.1
      id: version
      with:
        scheme: semver
        increment: ${{ github.event.inputs.release_type }}



    - name: Replace Version Number
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        include: '**/vs_plugin.js'
        find: >-
          version: '(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)'
        replace: >-
          version: '${{ steps.version.outputs.major-version }}.${{ steps.version.outputs.minor-version }}.${{ steps.version.outputs.patch-version }}'
        regex: true

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx webpack

    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: true
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ steps.version.outputs.version }}
        body: ${{ github.event.inputs.release_description }}
        #body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: upload artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/UnpackMe_vs_plugin.zip
        asset_name: UnpackMe_vs_plugin_v${{ steps.version.outputs.version }}.zip
        asset_content_type: application/zip    
